<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowProg Model Visualization</title>

    <!-- MathJax for LaTeX rendering -->
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <!-- Development: Vite dev server -->
    {% if config.ENV == 'development' %}
    <script type="module" src="http://localhost:3000/@vite/client"></script>
    <script type="module" src="http://localhost:3000/src/main.js"></script>
    {% else %}
    <!-- Production: Built assets -->
    <script type="module" src="{{ url_for('static', filename='dist/assets/index.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='dist/assets/index.css') }}">
    {% endif %}
</head>
<body>
    <div id="app"></div>
</body>
</html>
